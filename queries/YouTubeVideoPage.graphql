query youTubeVideoPage($sitecorePath: String, $version: Int) {
  youTubeVideoPage: item(path: $sitecorePath, version: $version) {
    id
    ... on YouTubeVideoPage {
      name
      youTubeID {
        value
      }
      verticals {
        targetItems {
          name
          url
        }
      }
      topics {
        targetItems {
          name
          url
        }
      }
      components:children {
        sections:children {
          ... on YouTubeVideoPlayer {
            id
            template {
              name
            }
          }
        }
      }
    }
  }
}
