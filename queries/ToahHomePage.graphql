query toahHomePage($sitecorePath: String, $version: Int) {
  toahHomePage: item(path: $sitecorePath, version: $version) {
    id
    name
    components: children {
      id
      name
      template {
        name
      }
      sections: children {
        id
        name
        template {
          name
        }
      }
    }
  }
}
